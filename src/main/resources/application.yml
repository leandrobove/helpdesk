# Server
server:
  port: 8080

spring:
  application:
    name: helpdesk

# Database
  datasource:
    url: jdbc:mysql://localhost/helpdesk?serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password:

# JPA
  jpa:
    show-sql: true
    generate-ddl: true

    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true